<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Cookie Getter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      margin: 0;
      padding: 12px;
    }
    h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }
    p {
      font-size: 13px;
      margin: 0 0 12px;
    }
    button {
      margin-top: 8px;
      width: 100%;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 8px;
      font-size: 12px;
      resize: none;
    }
    #status {
      font-size: 12px;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h3>IG Cookie Getter</h3>
  <p>
    • If you’re logged into Instagram in your browser, this popup will auto-fetch cookies.<br/>
    • Then click “Copy to Clipboard” to grab them.
  </p>

  <textarea id="cookieOutput" readonly placeholder="Fetching cookies…"></textarea>
  <div id="status">Looking for Instagram tab…</div>
  <button id="copyBtn" disabled>Copy to Clipboard</button>

  <script src="popup.js"></script>
</body>
</html>
